<div style="margin-left: 20%; margin-bottom: 50px">
  <table>
    <tr>
      <th></th>
      <th>Qty</th>
      <th>Unit Price</th>
      <th>Amount</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of items; let i = index">
      <td>{{ item.fruitType }}</td>
      <td>{{ item.qty }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.amount }}</td>
      <td (click)="onDelete(i)">Delete</td>
    </tr>
    <tr>
      <td>Subtotal</td>
      <td></td>
      <td></td>
      <td>{{ subtotal }}</td>
      <td></td>
    </tr>
    <tr>
      <td>Taxes 7%</td>
      <td></td>
      <td></td>
      <td>{{ taxAmount }}</td>
      <td></td>
    </tr>
    <tr>
      <td>Total</td>
      <td></td>
      <td></td>
      <td>{{ total }}</td>
      <td></td>
    </tr>
  </table>

  <div *ngIf="person.firstname && person.lastname && person.address">
    <p>
      Order for {{ person.firstname }} {{ person.lastname }} at
      {{ person.address }}
    </p>
  </div>
</div>
